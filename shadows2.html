<!DOCTYPE html>
<html>
<head>
    <!-- shadows margin, padding, color -->
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body {
        font-size: 30px;
    }
</style>
<body>
    <div>
        <h2 class="shadow-sm p-3 m-5 rounded">Samsung Galaxy Note20 Ultra</h2>
    </div>
    <div>
        <h2 class="shadow p-3 m-5 bg-info rounded">Apple iPhone 12 Pro Max</h2> 
    </div>
    <div>
        <h2 class="shadow-lg p-3 m-5 bg-warning bg-gradient rounded">Huawei P40 Pro Plus</h2>
    </div>
    <div>
        <h2 class="shadow-lg p-3 m-5 bg-warning bg-gradient rounded">Xiaomi Mi11 Ultra</h2>
    </div>
    <div>
        <h2 class="shadow-lg ps-4 pt-4 ms-5 rounded">Samsung Galaxy S21 Ultra</h2>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>

<!-- p - padding
[pt = padding-top] [pb = padding-buttom] [ps = padding-start/left] [pe = padding-end/right]

m - margin
[mt = margin-top] [mb = margin-buttom] [ms = margin-start/left] [me = margin-end/right] -->
